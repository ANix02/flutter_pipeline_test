name: Flutter CI

on: 
  push:
    branches: 
      - main 

jobs:
  build-and-release-macos:
    runs-on: macos-latest
    permissions: 
      contents: write

    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.16.0'
      - name: Install codemagic-cli-tools
        run: |
          pip3 install codemagic-cli-tools
      - name: Install project dependencies
        run: flutter pub get
      # - name: Generate intermediates
        # run: flutter pub run build_runner build --delete-conflicting-outputs
      - name: Enable macOS build
        run: flutter config --enable-macos-desktop
      - name: Build artifacts
        run: flutter build macos --release
      - name: Codesign executable
        env: 
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
          KEYCHAIN_PWD: ${{ secrets.KEYCHAIN_PWD }}
          IDENTITY_ID: ${{ secrets.IDENTITY_ID }}

        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          echo -n "$MACOS_CERTIFICATE" | base64 --decode -o $CERTIFICATE_PATH
          security create-keychain -p $KEYCHAIN_PWD build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p KEYCHAIN_PWD build.keychain
          security import $CERTIFICATE_PATH -k build.keychain -P $MACOS_CERTIFICATE_PWD -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k KEYCHAIN_PWD build.keychain
          /usr/bin/codesign --force -s $IDENTITY_ID build/macos/Build/Products/Release -v    
      
      - name: Create a dmg
        run: |
          echo "Install create-dmg"
          brew install create-dmg
          cd build/macos/Build/Products/Release

          create-dmg \
            --volname "FlutterPipelineTest" \
            --window-pos 200 120 \
            --window-size 800 529 \
            --icon-size 130 \
            --text-size 14 \
            --icon "flutter_pipeline_test.app" 260 250 \
            --hide-extension "flutter_pipeline_test.app" \
            --app-drop-link 540 250 \
            --hdiutil-quiet \
            "FlutterPipelineTest.dmg" \
            "flutter_pipeline_test.app"
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: MacRecoveryX-${{github.ref_name}}-macos.zip
          directory: build/macos/Build/Products/Release
      - name: macOS Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: Release
          files: build/macos/Build/Products/Release/FlutterPipelineTest.dmg
    

